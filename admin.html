<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员 | Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!--Icons-->
    <script src="js/lumino.glyphs.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand cu-logo" href="dashboard.html"><span>theACP</span>Admin</a>
        </div>

    </div><!-- /.container-fluid -->
</nav>

<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <ul class="nav menu">
        <li>
            <a href="dashboard.html">
                <svg class="glyph stroked dashboard-dial">
                    <use xlink:href="#stroked-dashboard-dial"></use>
                </svg>
                首页
            </a>
        </li>

        <li class="active">
            <a href="admin.html">
                <svg class="glyph stroked calendar">
                    <use xlink:href="#stroked-calendar"></use>
                </svg>
                管理员</a>
        </li>

        <li>
            <a href="apply.html">
                <svg class="glyph stroked line-graph">
                    <use xlink:href="#stroked-line-graph"></use>
                </svg>
                报名表
            </a>
        </li>

        <li>
            <a href="slider.html">
                <svg class="glyph stroked table">
                    <use xlink:href="#stroked-table"></use>
                </svg>
                轮播图
            </a>
        </li>

        <li>
            <a href="users.html">
                <svg class="glyph stroked pencil">
                    <use xlink:href="#stroked-pencil"></use>
                </svg>
                会员
            </a>
        </li>

        <li>
            <a href="project.html">
                <svg class="glyph stroked app-window">
                    <use xlink:href="#stroked-app-window"></use>
                </svg>
                项目
            </a>
        </li>

        <li role="presentation" class="divider"></li>

        <li>
            <a href="index.html">
                <svg class="glyph stroked male-user">
                    <use xlink:href="#stroked-male-user"></use>
                </svg>
                退出登录
            </a>
        </li>
    </ul>
</div><!--/.sidebar-->

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">管理员</h1>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">

                <div class="panel-heading"><strong>管理员列表</strong></div>
                    <span id="cu-apply-num" class="label label-success"></span><!--自己加的 -->
                <div class="panel table-responsive cu-panel">
                    <div class="alert alert-fail cu-notification" style="color:red" role="alert"></div><!--自己加的-->

                    <table class="table table-striped" id="cu-admin-table">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>管理员名</th>
                            <th>是否可用</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td colspan="8">正在加载数据...</td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div><!--/.row-->



    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-success">
                <div class="panel-heading"><strong>添加管理员</strong></div>
                <div class="panel-body">

                    <div class="alert alert-danger cu-notification" role="alert"></div><!--自己加的-->
                    <div class="alert alert-success cu-notification" role="alert"></div><!--自己加的-->


                    <form role="form" id="register-form" method="post">
                        <div class="form-group">
                            <label>登录名</label>
                            <input type="text" class="form-control" placeholder="支持字母数字中文和下划线" id="username" name="username">
                            <div> <span class="cu-error" id="username-error" style="color:red"></span></div>
                        </div>

                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码至少6位">
                            <div><span class="cu-error" id="password-error" style="color:red"></span></div>
                        </div>

                        <div class="form-group">
                            <label>密码确认</label>
                            <input type="password" name="password_confirm" id="password_confirm"class="form-control" placeholder="请再次输入密码">
                            <div> <span class="cu-error" id="password-confirm-error" style="color:red"></span></div>
                        </div>

                        <button type="submit" class="btn btn-primary"  id="register-btn">确认添加</button>
                    </form>
                </div>
            </div>
        </div>

    </div><!--/.row-->

</div>    <!--/.main-->

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/com.fun.js"></script>
<script src="js/admin.js"></script>
<script>
    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });
</script>
</body>
</html>
