    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>轮播图信息</h3>
                </div>
                <div class="panel-body">
                    <div class="media"></div>

                    <div class="media col-lg-4">
                        <a class="media-left thumbnail">
                            <img src="" alt="">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading"></h4>
                            <p></p>
                            <br>
                            <button id="update1" class="btn btn-primary btn-xs" onclick="loadModal(1)"
                                    data-toggle="modal" data-target="#myModal">
                                修改轮播图信息
                            </button>
                        </div>
                    </div>

                    <div class="media col-lg-4">
                        <a class="media-left thumbnail">

                        </a>
                        <div class="media-body">

                                修改轮播图信息
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改轮播图信息</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="model-form" method="post" enctype="multipart/form-data">

                        <input id="slider-id" type="hidden" name="slider_id" value="">
                        <!--接受修改按钮的传参数-->


                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" id="title" class="form-control" name="title"  placeholder="标题" >
                            <span class="help-block">不填写则不修改</span>
                        </div>

                        <div class="form-group">
                            <label>副标题</label>
                            <input type="text" id="subtitle" class="form-control" name="subtitle"  placeholder="副标题">
                            <span class="help-block">不填写则不修改</span>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputFile">轮播图片</label>
                            <input type="file" name = "pictures" id="exampleInputFile">
                            <!--上传要有name-->
                            <span class="help-block">不上传则不修改</span>
                        </div>
                        <!--<button type="submit" id="submitimg" onclick="checkimg()"class="btn btn-primary">确认修改</button>-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消修改</button>
                            <button type="submit" id="submitimg" class="btn btn-primary">确认修改</button>
                        </div>
                    </form>
                </div>
                <!--<div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消修改</button>-->
                    <!--<button type="submit" id="submitimg" onclick="checkimg()"class="btn btn-primary">确认修改</button>-->
                <!--</div>-->
            </div>
        </div>
    </div>

<script>
    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });
</script>
