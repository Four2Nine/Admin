<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 | Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <img src="images/logo.png" class="center-block">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">登录</div>
            <div class="panel-body">

                <div class="alert alert-danger cu-notification" role="alert"></div> <!--自己加的-->
                <div class="alert alert-success cu-notification" role="alert"></div><!--自己加的-->


                <form role="form" method="post" id="login-form">
                    <fieldset>
                        <div class="form-group">
                            <input id="username"  class="form-control input input-big" placeholder="登陆账号" name="username" type="text" autofocus="">
                            <span class="cu-error" id="username-error"  style="color:red"></span>
                        </div>
                        <div class="form-group">
                            <input class="form-control input input-big" id="password" placeholder="登陆密码" name="password" type="password" value="">
                            <span class="cu-error" id="password-error"  style="color:red" ></span>
                        </div>
                        <input type="submit"  class="btn btn-primary button button-block bg-main text-big input-big"  value="登录">
                    </fieldset>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/com.fun.js"></script>
<script src="js/login.js"></script>
</body>
</html>
