                <div class="panel-heading"><strong>会员列表</strong></div>
                <div class="panel-body table-responsive">
                   <table class="table" id="cu-apply-table">
                    <thead>
                    <tr>
                        <th>#</th>

                        <th>密码</th>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">会员详情</h4>
            </div>
            <div class="modal-body">
            <form id="upvip-form" role="form" method="post">
                <input class="hidden" name="upvipid" id="upvip-id" value="" />
                <table class="table table-responsive table-bordered" id="cu-apply-detail-table">
                    <thead>
                    <tr>
                        <th>项目条目</th>
                        <th>内容</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" id="upvip">提交修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </form>
        </div>
    </div>
</div>


<script src="js/jquery-1.11.1.min.js"></script>

<script>
    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });
</script>
