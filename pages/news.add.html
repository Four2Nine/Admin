        <div class="block-header">
            <h2>
                ADD NEWS
            </h2>
        </div>
        <!-- Striped Rows -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            添加资讯
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                   role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="news.html">返回资讯列表</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div class="body">
                        <form role="form" method="post" id="add_news_form">

                            <div class="input-group">
                                <div class="form-line">
                                    <input type="text" id="title" name="title" class="form-control" placeholder="资讯标题"
                                           required>
                                </div>
                                <label id="title-error" class="error" for="title"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <textarea rows="6" class="form-control no-resize" id="content" name="content"
                                              placeholder="内容" required></textarea>
                                </div>
                                <label id="content-error" class="error" for="content"></label>
                            </div>

                            <label for="image">资讯图片</label>
                            <div class="input-group">
                                <div class="form-line">
                                    <input type="file" id="image" name="image" class="form-control"/>
                                </div>
                                <label id="image-error" class="error" for="image"></label>
                            </div>
                            <button type="submit" class="btn bg-primary waves-effect">添加资讯</button>
                        </form>
                    </div><!-- #END# .body-->
                </div>
            </div>
        </div>
        <!-- #END# Striped Rows -->
    </div>
