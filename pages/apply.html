<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                APPLIES
            </h2>
        </div>
        <!-- Striped Rows -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            报名列表
                        </h2>
                    </div>
                    <div class="body table-responsive">
                        <table class="table table-striped" id="cu-apply-table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>项目</th>
                                <th>姓名</th>
                                <th>报名时间</th>
                                <th>申请状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="6"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Striped Rows -->

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            导出报名表
                        </h2>
                    </div>
                    <div class="body">
                        <form role="form" method="post" action="../controller/apply.export.con.php">
                            <div class="row clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="date" name="start" class="form-control" placeholder="开始时间">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="date" name="end" class="form-control" placeholder="结束时间">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                    <select class="form-control show-tick" name="status" title="">
                                        <option value="-1" selected="selected">全部</option>
                                        <option value="0">待审核</option>
                                        <option value="1">审核通过</option>
                                        <option value="2">审核拒绝</option>
                                    </select>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                                <button type="submit" class="btn btn-primary btn-md m-l-15 waves-effect">导出到EXCEL
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="detailApplyModal" tabindex="-1" role="dialog">

            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">报名表详情/审核</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped" id="cu-apply-detail-table">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary waves-effect" onclick="passApply()">审核通过</button>
                <button type="button" class="btn btn-danger waves-effect" onclick="denyApply()">审核拒绝</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
