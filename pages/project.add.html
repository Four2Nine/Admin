<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                ADD PROJECTS
            </h2>
        </div>
        <!-- Striped Rows -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            添加项目
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                   role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="project.html">项目列表</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div class="body">
                        <form role="form" method="post" id="add_project_form">

                            <div class="input-group">
                                <div class="form-line">
                                    <input type="text" id="name" name="name" class="form-control" placeholder="项目名称"
                                           required>
                                </div>
                                <label id="name-error" class="error" for="name"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <input type="text" id="city" name="city" class="form-control" placeholder="出发城市"
                                           required>
                                </div>
                                <label id="city-error" class="error" for="city"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <input type="date" name="date" id="date" class="form-control date"
                                           placeholder="出发日期" required>
                                </div>
                                <label id="date-error" class="error" for="date"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <input type="number" id="day" name="day" class="form-control" placeholder="行程天数"
                                           required>
                                </div>
                                <label id="day-error" class="error" for="day"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <textarea rows="4" class="form-control no-resize" id="theme" name="theme"
                                              placeholder="行程主题" required></textarea>
                                </div>
                                <label id="theme-error" class="error" for="theme"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <textarea rows="4" class="form-control no-resize" id="bright" name="bright"
                                              placeholder="行程亮点" required></textarea>
                                </div>
                                <label id="bright-error" class="error" for="bright"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <textarea rows="4" class="form-control no-resize" id="mean" name="mean"
                                              placeholder="行程意义" required></textarea>
                                </div>
                                <label id="mean-error" class="error" for="mean"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <textarea rows="6" class="form-control no-resize" id="detail" name="detail"
                                              placeholder="行程详情" required></textarea>
                                </div>
                                <label id="detail-error" class="error" for="detail"></label>
                            </div>

                            <div class="input-group">
                                <div class="form-line">
                                    <textarea rows="4" class="form-control no-resize" id="tip" name="tip"
                                              placeholder="注意事项" required></textarea>
                                </div>
                                <label id="tip-error" class="error" for="tip"></label>
                            </div>

                            <label for="ff">项目图片</label>
                            <div class="input-group">
                                <div class="form-line">
                                    <input type="file" id="ff" name="pictures[]" multiple="multiple"
                                           class="form-control"/>
                                </div>
                                <label id="ff-error" class="error" for="ff">建议图片高度一致，且不超过 400 像素</label>
                            </div>

                            <button type="submit" class="btn bg-primary waves-effect">添加项目</button>
                        </form>
