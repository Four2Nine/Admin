        <div class="col-lg-12">
            <h1 class="page-header">报名表</h1>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <span id="cu-apply-num" class="label label-success"></span>
            <div class="panel table-responsive cu-panel">
                <table class="table" id="cu-apply-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>项目ID</th>
                        <th>姓名</th>
                        <th>手机号</th>
                        <th>邮箱</th>
                        <th>微信号</th>
                        <th>申请状态</th>
                        <th>详情</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="8">正在加载数据...</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <ul class="pagination pagination-sm">
                <li onclick="prevPage()"><a>&lt;&lt;</a></li>
                <li onclick="nextPage()"><a>&gt;&gt;</a></li>
            </ul><!--/.pagination-->
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="panel-title">导出报名表</p>
                </div>
                <div class="panel-body">
                    <form id="export-form" class="col-lg-12 form-inline" role="form" method="post"
                          action="controller/apply.export.con.php">
                        <div class="form-group col-lg-3">
                            <select id="status" name="status" class="form-control" title="审核">
                                <option value="-1" selected="selected">请选择</option>
                                <option value="0">待审核</option>
                                <option value="1">审核中</option>
                                <option value="2">审核通过</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <input class="form-control" id="start-date" name="start" type="text"
                                   readonly="readonly" placeholder="开始日期">
                        </div>
                        <div class="form-group col-lg-3">
                            <input class="form-control" id="end-date" name="end" type="text"
                                   readonly="readonly" placeholder="结束日期">
                        </div>
                        <div class="form-group col-lg-3">
                            <button type="submit" class="btn btn-primary col-lg-4">确认导出</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div><!--/.row-->

</div><!--/.main-->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">报名表详情</h4>
            </div>
            <div class="modal-body">
                <table class="table table-responsive table-bordered" id="cu-apply-detail-table">
                    <thead>
                    <tr>
                        <th>列</th>
                        <th>值</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="check_pass">审核通过</button>
                <button type="button" class="btn btn-danger" id="check_refuse">审核拒绝</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });
</script>
