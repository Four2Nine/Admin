<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
     <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">添加项目</h1>
        </div>
    </div><!--/.row-->
    <div class="row" id="add"><strong><span class="icon-pencil-square-o"></span>增加项目</strong></div>
    <div class="row">
        <form id="additem-form" method='post' role="form" class="form-horizontal cu-form col-sm-8"
              enctype='multipart/form-data'>
            <div class="form-group">
                <td>
                <div class="label">
                    <label>项目名称：</label>
                </div>
                </td>
                <td>
                <div class="field">
                    <input type="text" class="input w50" value="" id="aname" name="aname" data-validate="required:请输入标题"/>
                    <div class="tips"></div>
                </div>
                </td>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>出发城市：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" id="acity" name="acity" data-validate="required:请输入城市"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>出发日期：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" id="adate" name="adate" data-validate="required:请输入日期"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>行程天数：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" id="aday" name="aday" data-validate="required:请输入天数"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>行程主题：</label>
                </div>
                <div class="field">
                    <textarea class="input" id="atheme" name="atheme" style=" height:60px;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>行程亮点：</label>
                </div>
                <div class="field">
                    <textarea class="input" id="abright" name="abright" style=" height:90px;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>行程意义：</label>
                </div>
                <div class="field">
                    <textarea class="input" id="amean" name="amean" style=" height:90px;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>行程详情：</label>
                </div>
                <div class="field">
                    <textarea class="input" id="adetail" name="adetail" style="height:250px; border:1px solid #ddd;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>注意事项：</label>
                </div>
                <div class="field">
                    <textarea class="input" id="atip" name="atip" style="height:150px; border:1px solid #ddd;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>图片添加：</label>
                </div>
                <div class="field">

                    <input id="ff" type="file" class="button bg-blue margin-left" name="pictures[]" multiple="true"
                           value="图片上传" style="float:left;"/>
                    <div class="tipss">图片尺寸：500*500</div>
                </div>
            </div>
            <if condition="$iscid eq 1">
                <div class="form-group">
                    <div class="label">
                        <label>其他属性：</label>
                    </div>
                    <div class="field" style="padding-top:8px;">
                        首页 <input id="ishome" type="checkbox"/>
                        推荐 <input id="isvouch" type="checkbox"/>
                        置顶 <input id="istop" type="checkbox"/>

                    </div>
                </div>
            </if>

            <div class="form-group">
                <div class="label">
                    <label>排序：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="sort" value="0" data-validate="number:排序必须为数字"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>点击次数：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="views" value="" data-validate="member:只能为数字"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button type="submit" class="btn btn-success btn-md btn-block">提交项目</button>
                </div>
            </div>
        </form>
    </div>
