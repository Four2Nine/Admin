            </a>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">首页</h1>
        </div>
    </div><!--/.row-->

    <div class="row">

        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-teal panel-widget">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked male-user">
                            <use xlink:href="#stroked-male-user"></use>
                        </svg>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">+24</div>
                        <div class="text-muted">新会员</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-blue panel-widget ">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked clipboard with paper">
                            <use xlink:href="#stroked-clipboard-with-paper"></use>
                        </svg>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">+120</div>
                        <div class="text-muted">新报名表</div>
                    </div>
                </div>
            </div>
        </div>

    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading"><strong>新会员列表</strong></div>
                <div class="panel-body table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>会员名</th>
                            <th>余额</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>liuyang</td>
                            <td>999.00</td>
                            <td>
                                <a><span class="glyphicon glyphicon-eye-open"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-pencil"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-minus-sign"></span></a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>长征火箭</td>
                            <td>0.00</td>
                            <td>
                                <a><span class="glyphicon glyphicon-eye-open"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-pencil"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-minus-sign"></span></a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>HTC</td>
                            <td>1.00</td>
                            <td>
                                <a><span class="glyphicon glyphicon-eye-open"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-pencil"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-minus-sign"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading"><strong>新报名表</strong></div>
                <div class="panel-body table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>会员名</th>
                            <th>项目</th>
                            <th>审核状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>liuyang</td>
                            <td>喜马拉雅10日游</td>
                            <td>待审核</td>
                            <td>
                                <a><span class="glyphicon glyphicon-eye-open"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-pencil"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-ok"></span></a>
                                &nbsp;
                                <a><span class="glyphicon glyphicon-remove"></span></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!--/.row-->

</div>    <!--/.main-->

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });
</script>
</body>
</html>
